name: Run Unit Tests

on:
  push:
    paths:
    - 'pronotepy/**.py'
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run_unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
      - name: Install package
        run: python -m pip install .
      - name: Run tests
        run: python -m pronotepy.test_pronotepy