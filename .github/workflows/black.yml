name: Black formatter

on:
  push:
    paths:
      - 'pronotepy/**.py'
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
    

jobs:
  run_black_formatter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
      - name: Install black
        run: python -m pip install black
      - name: Run black
        run: python -m black pronotepy --check
